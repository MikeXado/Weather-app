<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="scss/style.css">
  <link href="https://fonts.googleapis.com/css?family=Comfortaa:300,regular,500,600,700" rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>

   <script src="https://kit.fontawesome.com/0c8fb3eda5.js" crossorigin="anonymous"></script>
  
  <title>Weather App</title>
</head>

<body>

  <main>
    <div class="weather-container">
         <div class="converter__container">
               <div class="converter__button">
                <i class="fa solid fa-landmark"></i>
                </div>
            <div class="converter__content converter-close">
                  <div class="close-button"><span class="close"></span></div>
                <div class="currency">
                  <form action="#">
  
                    <div class="amount">
                      <p>Enter Amount</p>
                      <input type="text" value="1">
                    </div>

    
                    <div class="drop-list">
                      <div class="from">
                        <p>From</p>
                        <div class="select-box">
                          <img src="https://flagcdn.com/48x36/us.png" alt="flag">
                          <select> <!-- Options tag are inserted from JavaScript --> </select>
                        </div>
                      </div>
                      <div class="icon"><i class="fas fa-exchange-alt"></i></div>
                      <div class="to">
                        <p>To</p>
                        <div class="select-box">
                          <img src="https://flagcdn.com/48x36/md.png" alt="flag">
                          <select> <!-- Options tag are inserted from JavaScript --> </select>
                        </div>
                      </div>
                    </div>
                    <div class="exchange-rate"><input type="text" id="converted"></div>
                  </form>
                  <button class="button-52">Convert</button>
                  </div>
              </div>
            </div>
         </div>
      <div class="weather-content">
        <div class="weather-top__text">
          <h2 class="title">Weather App</h2>
        </div>
        <div class="location-input">
          <input type="text" id="locationIn" value="Chisinau" placeholder="City , State" onfocus="this.placeholder = ''"
            onblur="this.placeholder = 'City , State'">

        </div>
        <div class="input-button">
          <button class="learn-more hov">Press Enter</button>
        </div>
        <div class="loader"></div>
        <div class="weather-info__container">
          <span class="loader"></span>
          <div class="weather-info__content">
            <div class="city-name">
              <span class="city"></span>
            </div>
            <div class="temperature">

              <div class="grades">
                <span class="weather-img"></span>
                <span class="temp"></span>
                <span class="celsius"><sup>o</sup><span class="c">C</span> </span>
               </div> 
            </div>
            <div class="summary">
              <span class="summary-text"></span>
            </div>
            <div class="other-details">
              <div class="other-details__content">
                <div class="horizontal-line"></div>
                <div class="humidity">
                  <div class="humidity-value">
                    <span class="hu-value"></span>
                  </div>
                  <div class="humidity-title">Humidity</div>
                </div>
                <div class="horizontal-line"></div>
                <div class="pressure-content">
                  <div class="pressure-value">
                    <span class="pressure"></span>
                  </div>
                  <div class="pressure-title">Precip</div>
                </div>
                <div class="horizontal-line"></div>
                <div class="wind-content">
                  <div class="wind-value">
                    <span class="wind"></span>
                  </div>
                  <div class="wind-title">Wind</div>
                </div>
              </div>
            </div>


          </div>
        </div>
      </div>



     <div id="map"></div>
  </main>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="country-list.js"></script>
  <script src="script.js"></script>
</body>

</html>
