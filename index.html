<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="scss/style.css">
  <link href="https://fonts.googleapis.com/css?family=Comfortaa:300,regular,500,600,700" rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
  
  <title>Weather App</title>
</head>

<body>

  <main>
    <div class="weather-container">

      <div class="weather-content">
        <div class="weather-top__text">
          <h2 class="title">Weather App</h2>
        </div>
        <div class="location-input">
          <input type="text" id="locationIn" value="Chisinau" placeholder="City , State" onfocus="this.placeholder = ''"
            onblur="this.placeholder = 'City , State'">

        </div>
        <div class="input-button">
          <button class="learn-more hov">Press Enter</button>
        </div>
        <div class="loader"></div>
        <div class="weather-info__container">
          <span class="loader"></span>
          <div class="weather-info__content">
            <div class="city-name">
              <span class="city"></span>
            </div>
            <div class="temperature">

              <span class="grades">
                <div class="weather-img"></div>
                <span class="temp"></span>
                <span class="celsius"><sup>o</sup><span class="c">C</span> </span>

              </span>
            </div>
            <div class="summary">
              <span class="summary-text"></span>
            </div>
            <div class="other-details">
              <div class="other-details__content">
                <div class="horizontal-line"></div>
                <div class="humidity">
                  <div class="humidity-value">
                    <span class="hu-value"></span>
                  </div>
                  <div class="humidity-title">Humidity</div>
                </div>
                <div class="horizontal-line"></div>
                <div class="pressure-content">
                  <div class="pressure-value">
                    <span class="pressure"></span>
                  </div>
                  <div class="pressure-title">Precip</div>
                </div>
                <div class="horizontal-line"></div>
                <div class="wind-content">
                  <div class="wind-value">
                    <span class="wind"></span>
                  </div>
                  <div class="wind-title">Wind</div>
                </div>
              </div>
            </div>


          </div>
        </div>
      </div>



     <div id="map"></div>

    </div>

  </main>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
